<!DOCTYPE html>
<html>
<head>
  <title>Auto-Changing Random Images</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 2em;
    }
    img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Random Image Viewer</h1>
  <p>Image changes every second</p>
  <img id="randomImage" src="https://picsum.photos/600/400" alt="Random Image">

  <script>
    function updateRandomImage() {
      const img = document.getElementById('randomImage');
      const timestamp = new Date().getTime();
      img.src = `https://picsum.photos/600/400?random&t=${timestamp}`;
    }

    // Change image every 1 second (1000ms)
    setInterval(updateRandomImage, 1000);
  </script>

</body>
</html>
